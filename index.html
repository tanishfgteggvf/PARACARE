<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Studio | Print Craft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f8f8; color: #1a1a1a; scroll-behavior: smooth; }
        
        /* The Liquid Background */
        .liquid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        }
        .blob {
            position: absolute; width: 600px; height: 600px;
            background: rgba(255, 107, 0, 0.1);
            filter: blur(100px); border-radius: 50%; animation: float 15s infinite alternate;
        }
        @keyframes float { from { transform: translate(0,0); } to { transform: translate(10%, 10%); } }

        /* Restoring your Screenshot 09 Panel Style with Glass */
        .glass-panel { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(20px);
            border-radius: 3.5rem; 
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.05); 
        }

        .step-tag { background: #ff6b00; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 900; color: white; text-transform: uppercase; }
        .active-prod { border: 2px solid #ff6b00 !important; background-color: #fff7ed !important; }
    </style>
</head>
<body class="min-h-screen py-10 px-4 md:px-0">
    <div class="liquid-bg"><div class="blob"></div></div>

    <div class="max-w-2xl mx-auto">
        <div class="flex justify-between items-center mb-8 px-4">
            <a href="index.html" class="font-black uppercase text-[10px] tracking-widest text-gray-400 hover:text-black"><i class="fas fa-arrow-left mr-2"></i> Exit</a>
            <div class="font-black text-xl uppercase tracking-tighter">PRINT<span class="text-[#ff6b00]">CRAFT</span></div>
        </div>

        <div class="glass-panel p-8 md:p-14">
            <h1 class="text-6xl font-black tracking-tighter mb-2 uppercase leading-none">Design <br><span class="text-[#ff6b00]">Studio.</span></h1>
            
            <div class="space-y-14 mt-12">
                <div class="space-y-6">
                    <div class="flex items-center gap-3"><span class="step-tag">Step 01</span><label class="font-black uppercase text-xs tracking-widest">Select Product</label></div>
                    <div class="grid grid-cols-2 gap-4">
                        <button class="active-prod p-8 border-2 border-gray-100 bg-white/50 rounded-[2rem] font-black uppercase text-xs flex flex-col items-center">
                            <i class="fas fa-tshirt text-2xl mb-2"></i>T-Shirt
                        </button>
                        <button class="p-8 border-2 border-gray-100 bg-white/50 rounded-[2rem] font-black uppercase text-xs flex flex-col items-center">
                            <i class="fas fa-mug-hot text-2xl mb-2"></i>Custom Mug
                        </button>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="flex items-center gap-3"><span class="step-tag">Step 02</span><label class="font-black uppercase text-xs tracking-widest">Material & Colours</label></div>
                    <div class="flex bg-gray-100/50 p-1 rounded-2xl">
                        <button class="flex-1 py-3 rounded-xl font-black uppercase text-[10px] bg-white shadow-sm border border-gray-200">Cotton</button>
                        <button class="flex-1 py-3 rounded-xl font-black uppercase text-[10px] text-gray-400">Jersey</button>
                    </div>
                    
                    <div class="space-y-3">
                        <div class="flex justify-between items-center bg-white/40 p-5 rounded-2xl border border-white">
                            <div class="flex items-center gap-3"><div class="w-4 h-4 rounded bg-white border border-gray-200"></div><span class="font-black text-[10px] uppercase">White</span></div>
                            <span class="font-black text-gray-300">0</span>
                        </div>
                        <div class="flex justify-between items-center bg-white/40 p-5 rounded-2xl border border-white">
                            <div class="flex items-center gap-3"><div class="w-4 h-4 rounded bg-black"></div><span class="font-black text-[10px] uppercase">Black</span></div>
                            <span class="font-black text-gray-300">0</span>
                        </div>
                        <div class="flex justify-between items-center bg-white/40 p-5 rounded-2xl border border-white">
                            <div class="flex items-center gap-3"><div class="w-4 h-4 rounded bg-[#ff6b00]"></div><span class="font-black text-[10px] uppercase">Orange</span></div>
                            <span class="font-black text-gray-300">0</span>
                        </div>
                    </div>

                    <button class="w-full bg-black text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest">Next: Assign Sizes</button>
                </div>

                <div class="space-y-6 pt-6 border-t border-gray-100/50">
                    <div class="flex items-center gap-3"><span class="step-tag">Final</span><label class="font-black uppercase text-xs tracking-widest">Customer Info</label></div>
                    <input type="text" placeholder="Your Full Name" class="w-full bg-white/50 border border-white rounded-2xl p-5 font-bold outline-none">
                    <textarea placeholder="Explain your design requirements..." class="w-full bg-white/50 border border-white rounded-[2rem] p-6 h-32 font-bold outline-none"></textarea>
                    
                    <button class="w-full bg-[#ff6b00] text-white py-6 rounded-[2rem] font-black text-lg uppercase shadow-xl">
                        Complete Order on WhatsApp <i class="fab fa-whatsapp ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
