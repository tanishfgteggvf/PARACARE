<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaCare India | Caring Through Quality Products</title>
    <link rel="icon" type="image/png" href="images/ih.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <style>
        :root { 
            --brand-red: #D32F2F; 
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.8);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #fdfbfb;
            color: #1a1a1a; 
            overflow-x: hidden; 
            scroll-behavior: smooth; 
        }
        
        /* --- LIQUID GLASS COMPONENTS --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.4s ease;
        }

        .liquid-btn {
            background: var(--brand-red);
            color: white;
            border-radius: 50px;
            padding: 12px 24px;
            display: inline-block;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
        }

        /* --- NAVIGATION (MOBILE FRIENDLY) --- */
        .glass-nav { 
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding: 1rem;
        }

        @media (min-width: 1024px) {
            .glass-nav {
                margin: 15px auto;
                width: calc(100% - 40px);
                border-radius: 20px;
                border: 1px solid var(--glass-border);
            }
        }
        
        /* --- HERO SECTION SPACING FIX --- */
        .hero-section {
            padding-top: 120px; /* Base padding for mobile */
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @media (min-width: 1024px) {
            .hero-section { padding-top: 180px; }
        }

        .est-text {
            display: block;
            margin-bottom: 1rem;
            color: var(--brand-red);
            font-weight: 800;
            letter-spacing: 0.3em;
            font-size: 0.75rem;
        }

        /* --- DROPDOWN FIX --- */
        .dropdown-menu { 
            display: none; 
            position: absolute; 
            top: 100%; 
            left: 0; 
            background: white;
            min-width: 200px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 1100;
            max-height: 400px;
            overflow-y: auto;
        }

        .dropdown:hover .dropdown-menu { display: block; }

        /* Background Blobs */
        .bg-blob {
            position: fixed; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(211, 47, 47, 0.05) 0%, rgba(255,255,255,0) 70%);
            z-index: -1; border-radius: 50%;
        }
    </style>
</head>
<body> 
    <div class="bg-blob" style="top: -50px; right: -50px;"></div>

    <header class="glass-nav flex justify-between items-center px-6">
        <a href="#"><img src="images/a.png" alt="ParaCare" class="w-28 md:w-36"></a>
        
        <nav class="hidden lg:block">
            <ul class="flex items-center space-x-8 text-[11px] font-extrabold uppercase tracking-widest text-slate-500">
                <li><a href="#about" class="hover:text-red-600">Our Story</a></li>
                <li class="dropdown relative">
                    <a href="#products" class="hover:text-red-600">Collection <i class="fas fa-chevron-down ml-1"></i></a>
                    <div class="dropdown-menu p-4" id="navDropdown"></div>
                </li>
                <li><a href="#order" class="hover:text-red-600">Contact</a></li>
            </ul>
        </nav>

        <a href="#order" class="liquid-btn text-[10px] uppercase">Connect</a>
    </header>

    <section class="hero-section px-6">
        <div data-aos="fade-up">
            <span class="est-text">EST. 2018 â€¢ NORTH GOA</span>
            <h1 class="font-serif text-4xl md:text-8xl leading-tight mb-6 text-slate-900">
                Pure <span class="italic text-red-600 font-light">Precision.</span><br>Total Care.
            </h1>
            <p class="text-slate-500 text-base md:text-xl max-w-xl mx-auto mb-10">
                Superior oral hygiene crafted with medical-grade materials.
            </p>
            <a href="#products" class="liquid-btn px-8 py-4 uppercase tracking-widest text-xs">View Collection</a>
        </div>
    </section>

    <section id="products" class="py-20 px-6">
        <div class="max-w-7xl mx-auto">
            <h2 class="text-3xl font-serif font-bold text-center mb-12">The Collection</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="mainGrid"></div>
        </div>
    </section>

    <script>
        AOS.init({ duration: 800, once: true });

        const products = [
            { name: 'Galaxy', label: 'Ultra Soft', img: '1.png' },
            { name: 'Zigzag', label: 'Deep Cleaning', img: '2.png' },
            { name: 'Supreme Hard', label: 'High Scrub', img: '3.png' },
            { name: 'Supreme Trans', label: 'Crystal Style', img: '3.png' },
            { name: 'Perfect', label: 'Medium Standard', img: '5.png' },
            { name: '2-In-1 Action', label: 'Dual Surface', img: '6.png' },
            { name: 'Super Care', label: 'High Spec', img: '7.png' },
            { name: 'Kids Care', label: 'Ages 3-12', img: '8.png' }
        ];

        function init() {
            const g = document.getElementById('mainGrid'); 
            const d = document.getElementById('navDropdown');
            products.forEach((p) => {
                g.innerHTML += `
                    <div class="glass-card p-6 text-center">
                        <img src="images/${p.img}" class="h-40 mx-auto mb-4 object-contain">
                        <h3 class="font-bold text-lg">${p.name}</h3>
                        <p class="text-[10px] text-red-600 font-bold uppercase tracking-tighter">${p.label}</p>
                    </div>`;
                d.innerHTML += `<a href="#products" class="block py-2 text-slate-700 hover:text-red-600 border-b border-slate-100 last:border-0">${p.name}</a>`;
            });
        }
        init();
    </script>
</body>
</html>
